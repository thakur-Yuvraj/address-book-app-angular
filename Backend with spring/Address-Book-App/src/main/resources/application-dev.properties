# MySQL Database Config for Dev
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/addressbook_db}
spring.datasource.username=${DB_USER:addressbook_user}
spring.datasource.password=${DB_PASSWORD:your_secure_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Config
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Logging Config
logging.level.root=DEBUG
logging.file.name=logs/addressbook-dev.log
